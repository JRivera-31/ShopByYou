      href="https://cdn.pixabay.com/photo/2017/07/08/19/32/symbol-2485366_1280.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <nav class="ui fixed inverted menu">
      <div class="ui container">
        <a href="#" class="header item">
          ShopByYou
        </a>
        <a href="index.html" class="item">Home</a>
        <div class="ui simple dropdown item">
          <a href="category.html"> Categories <i class="dropdown icon"></i></a>
          <div class="menu">
            <a class="item" href="#">Women</a>
            <a class="item" href="#">Men</a>
            <div class="divider"></div>
            <div class="item" href="#">Household</div>
            <a class="item" href="#">Accessories</a>
          </div>
        </div>
        <a href="favourite.html" class="item">Favorites</a>
        <a href="sell.html" class="item">Sell</a>
        <div class="right menu">
          <div class="item">
            <a class="ui inverted primary button" href="login.html">Log in</a>
          </div>
          <div class="item">
            <a class="ui inverted violet button" href="signup.html">Sign Up</a>
          </div>

          <a href="cart.html" class="item"
            ><i class="shopping cart icon"></i>Shopping Cart</a
          >
        </div>
      </div>
    </nav>
    <header class="ui center aligned container">
      <div class="ui sizer vertical segment">
        <h2 class="ui violet header">
          <div class="content">
            Sign Up For A New Account
          </div>
        </h2>
      </div>
    </header>
    <main class="ui main text container">
      <div class="ui center aligned container">
        <div class="ui two column centered grid">
          <div class="column">
            <form class="ui large form">
              <div class="ui inverted stacked segment">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input
                      type="text"
                      name="first_name"
                      placeholder="First Name"
                    />
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input
                      type="text"
                      name="last_name"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input
                      type="text"
                      name="email"
                      placeholder="E-mail address"
                    />
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input
                      type="password"
                      name="password"
                      placeholder="Verify Password"
                    />
                  </div>
                </div>
                <div class="ui inverted fluid large violet submit button">
                  Login
                </div>
              </div>
              <div class="ui error message"></div>
            </form>
            <div class="ui inverted message">
              Already have an account? <a href="login.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </main>
